<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">



<dom-module id="film-detail-view">
  <template>
    <style>
       :host {
        display: block;
        padding: 16px;
      }


      h1 {
        text-align: center;
      }

      .main-card {
        width: 100%;
        height: 100%;
        background: #424242;


        --paper-card-content: {
          text-align: center;
          color: #dddddd;
        }
        --paper-card-header-image: {
          width: 250px;
          margin: auto;
          margin-top: 20px;
        }

        --paper-card-actions: {
          padding: 20px;
          text-align: center;
          height: 100%;
          color: #f1f1f1;
        }
      }


      .object-card {
        background: #424242;
        margin: 20px;

        --paper-card-content: {
          text-align: center;
          color: #dddddd;
        }
        --paper-card-header-image: {
          width: 200px;
          padding-left: 35px;
          padding-right: 35px;
          margin: auto;
          margin-top: 20px;
        }

        --paper-card-actions: {
          text-align: center;
          height: 60px;
        }
      }

      paper-button.indigo {
        margin-top: 6px;
        background-color: var(--paper-green-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        }
        ;
      }


      .card-header {
        font-weight: bold;
        font-size: 1.3em;
      }

      .film-detail {
        width: 90%;
        display: grid;
        grid-template-columns: 30% 70%;
        grid-gap: 0.5em;

        height: 100%;
        padding: 50px;
        background: #C7C7C7;
        box-shadow: 3px 3px 15px grey;
        margin: auto;
      }

      .detail-info {
        text-align: center;
        background: #424242;
      }

      .detail-work {
        text-align: center;
        width: 100%;
        height: 100%
      }


      @media only screen and (max-width: 1200px) {
        .detail-info {
          grid-column: 1/3;
        }
        .detail-work {
          grid-column: 1/3;
        }
      }
    </style>




    <iron-ajax auto url="https://swapi.co/api/films/{{currentid}}" handle-as="json" on-response="getFilmDetail">
    </iron-ajax>



    <h1>Details de {{filmDetail.title}}</h1>



    <div class="film-detail">
      <div class="detail-info">
        <paper-card class="main-card" image="../images/sw_film.png">
          <div class="card-content">
            <div class="card-header">
              <h3> {{filmDetail.title}}</h3>
            </div>
          </div>
          <div class="card-actions">
            <div class="horizontal justified">
              <h4>Réalisateur : </strong>{{filmDetail.director}}</h4>
              <h4>Producteur : {{filmDetail.producer}}</h4>
              <h4>Date de réalisation : {{filmDetail.release_date}}</h4>
            </div>
          </div>
        </paper-card>
      </div>
      <div class="detail-work">
        <h2>Liste des Personnages:</h2>
        <template is="dom-repeat" items="{{people}}" as="item">

          <paper-card class="object-card" image="../images/{{item.gender}}.png">
            <div class="card-content">
              <div class="card-header">
                [[item.name]]
              </div>
            </div>
            <div class="card-actions">
              <div class="horizontal justified">
                <paper-button raised class="indigo" on-click="openDetailPeople">détails</paper-button>
              </div>
            </div>
          </paper-card>
        </template>

        <h2>Liste des StarShips:</h2>

        <template is="dom-repeat" items="{{starships}}" as="starship">

          <paper-card class="object-card" image="../images/sw_starship.png">
            <div class="card-content">
              <div class="card-header">
                [[starship.name]]
              </div>
            </div>
            <div class="card-actions">
              <div class="horizontal justified">
                <paper-button raised class="indigo" on-click="openDetailStarship">détails</paper-button>
              </div>
            </div>
          </paper-card>
        </template>
      </div>
    </div>


  </template>
  <script>
    class FilmDetailView extends Polymer.Element {
      static get is() { return 'film-detail-view'; }

      constructor() {
        super();

        this.peopleCount = 0;
        this.starshipsCount = 0;

        this.people = [];
        this.peopleLink = [];
        this.cptP = 0;

        this.starships = [];
        this.starshipsLink = [];
        this.cptS = 0;
      }

      ready() {
        super.ready();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

      getFilmDetail(res) {
        this.people = [];
        this.peopleLink = [];
        this.cptP = 0;

        this.filmDetail = res.detail.response;

        this.peopleLink = res.detail.response.characters;
        this.peopleCount = this.peopleLink.length;
        this.getPeople();

        this.starships = [];
        this.starshipsLink = [];
        this.cptS = 0;

        this.starshipsLink = res.detail.response.starships;
        this.starshipsCount = this.starshipsLink.length;
        this.getStarships();

      }

      getPeople() {
        this.peopleLink.forEach(function (url) {
          fetch(url)
            .then(reponse => {
              if (reponse.ok) {
                return reponse.json();
              }
              throw new Error('Network response was not ok.');
            })
            .then(data => {
              this.people.push(data);
              this.people.map(data => { if (data.gender == "n/a") data.gender = "robot"; });
              this.set('people', this.people.slice());
            })
            .catch(error => console.log('Problem : ' + error));
        }, this);
      }


      getStarships() {
        this.starshipsLink.forEach(function (url) {
          fetch(url)
            .then(reponse => {
              if (reponse.ok) {
                return reponse.json();
              }
              throw new Error('Network response was not ok.');
            })
            .then(data => {
              this.starships.push(data);
              this.set('starships', this.starships.slice());
            })
            .catch(error => console.log('Problem : ' + error));
        }, this);
      }

      getid(url) {
        let str = url.substr(0, url.length - 1);
        return str.substr(str.lastIndexOf('/') + 1);
      }

      openDetailPeople(oEvent) {
        let id = this.getid(oEvent.model.get('item.url'));
        window.history.pushState({}, null, '/people-detail/' + id);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }


      openDetailStarship(oEvent) {
        let id = this.getid(oEvent.model.get('starship.url'));
        window.history.pushState({}, null, '/starship-detail/' + id);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }


      onError() {
      }
    }
    customElements.define(FilmDetailView.is, FilmDetailView);
  </script>


</dom-module>
